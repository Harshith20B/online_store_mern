trigger:
- main

pool:
  name: Harshith
  demands:
  - Agent.Name -equals Harshithb

steps:
- checkout: self

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js 14'

- script: |
    cd backend
    npm install
  displayName: 'Install npm dependencies'

- script: |
    cd backend
    npm test
  displayName: 'Run tests'
  continueOnError: true